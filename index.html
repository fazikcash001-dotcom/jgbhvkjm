<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="player">
      <img id="cover" src="cover1.jpg" alt="Album Cover" class="cover" />
      <div class="name">
        <h2 id="title">He Won't Go</h2>
        <h3 id="artist">Adele</h3>
      </div>

      <select id="songSelect" class="song-select">
        <!-- <option value="0">He Won't Go - Adele</option>
      <option value="1">Rolling in the Deep - Adele</option>
      <option value="2">Someone Like You - Adele</option>
      <option value="3">Set Fire to the Rain - Adele</option>
      <option value="4">Turning Tables - Adele</option> -->
      </select>
      <div class="progress-container">
        <div id="progress" class="progress"></div>
      </div>
      <div class="controls">
        <button id="prev" class="btn">⏮</button>
        <button id="play" class="btn">▶️</button>
        <button id="next" class="btn">⏭</button>
      </div>

      
      <audio id="audio" src="song1.mp3"></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
